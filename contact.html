<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using a Polaroid</title>
    <link rel="stylesheet" href="styles.css">
 </head>
  <body>

    <header>
      <nav class="navbar">
        <ul>
          <li><a href="contact.html"class = "contact-active">Contact</a></li>
          <li><a href="troubleshooting.html">Troubleshooting</a></li>
          <li><a href="faq.html">FAQs</a></li>
          <li><a href="user-guide.html">User Guide</a></li>
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>      
    </header>

    <main>

      <section class = "feedback-collection">
        <div>
          <h1>Questions or Concerns?</h1>
          <h3>Connect With One of Our Team Members Here:</h3>
        </div>

        <div class = "fields">
          
          <form method = "GET">
            <div class="text-input">
              <div class="email-label">
                <label for="your-email">Your email:</label>
              </div>
              <div class="email-submit">
                <input type="email" id="your-email" required placeholder="Your Email Address">
              </div>
              <div>
                <label for="question-comment">Question or Comment:</label>
                <input type="text" id="comment" required placeholder="Content">
              </div>
            </div>

            <div class="satisfaction-rating">
              <label for="satisfaction">Please Rate Your satisfaction</label>
            </div>
            
            <div class="survey">
              
              <label for="1">1</label>
              <input type="radio" id="1" value="1" name="rating" required>
              <label for="2">2</label>
              <input type="radio" id="2" value="2" name="rating">
              <label for="3">3</label>
              <input type="radio" id="3" value="3" name="rating">
              <label for="4">4</label>
              <input type="radio" id="4" value="4" name="rating">
              <label for="5">5</label>
              <input type="radio" id="5" value="5" name="rating">
          </div>

          <div class="submission">
            <input type="submit">
            <input type="reset">
          </div>

          </form>
        </div>
        
        


      </section>


    </main>

    <footer>

    </footer>

  
  </body>
</html>
